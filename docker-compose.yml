services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cbt_db
      - SECRET_KEY=changethis_secret_key_for_production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DB_ECHO=False
      - 'CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://localhost:8080","http://127.0.0.1:3000","http://127.0.0.1:5173","http://127.0.0.1:8080"]'
      - CORS_ALLOW_CREDENTIALS=True
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cbt_db
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgres_data:
